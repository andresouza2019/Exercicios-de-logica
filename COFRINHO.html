<html>
<head>
    <script language=javascript>

   M100=prompt("Quantas moedas de R$ 1,00 real você tem? ")
   M050=prompt("Quantas moedas de R$ 0,50 centavos você tem? ")
   M025=prompt("Quantas moedas de R$ 0,25 centavos  você tem? ")
   M010=prompt("Quantas moedas de R$ 0,10 centavos você tem? ")
   M005=prompt("Quantas moedas de R$ 0,05 centavos você tem? ")
   valormoeda100=parseFloat(M100)*1
   valormoeda050=parseFloat(M050)*0.50
   valormoeda025=parseFloat(M025)*0.25
   valormoeda010=parseFloat(M010)*0.10
   valormoeda005=parseFloat(M005)*0.05
   valortotal=valormoeda100+valormoeda050+valormoeda025+valormoeda010+valormoeda005
   alert("O total em dinheiro é:  "+valortotal)



        </script>
   
</head>

</body>
</html>
