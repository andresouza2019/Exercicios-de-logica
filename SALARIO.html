    <script language=javascript>

   matricula=prompt("Qual a matricula?")
   horas=parseFloat(prompt("Total de horas trabalhadas"))

   if (horas<=44)
   {
       salario=horas*5.20
   }
    else
    {
        s1=44*5.20
        s2=(horas-44)*8.40
        salario=(s1+s2)
    }

   alert("Salário total é : " + salario)
